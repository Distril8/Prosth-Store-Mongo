<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="Administracion de Entregas" style="width: 80%; margin: auto;">
                <p:panel id="buscPnl" header="Busqueda">
                    <p:outputLabel for="filtroCmb" value="Ciudad:"/>
                    <p:selectOneMenu id="filtroCmb" value="#{entregaBean.ciudadBusqueda}">
                        <f:selectItem itemLabel="Quito" itemValue="Quito" />
                        <f:selectItem itemLabel="Guayaquil" itemValue="Guayaquil" />
                        <f:selectItem itemLabel="Cuenca" itemValue="Cuenca" />
                        <f:selectItem itemLabel="Loja" itemValue="Loja" />
                        <f:selectItem itemLabel="Ambato" itemValue="Ambato" />
                        <f:selectItem itemLabel="Manta" itemValue="Manta" />
                    </p:selectOneMenu>
                    <p:commandButton id="buscarCmd" value="Buscar" actionListener="#{entregaBean.buscar()}" update="@form" />
                </p:panel>
                


            </p:panel>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
</html>
